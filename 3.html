  <h2>EPS란 무엇인가?</h2>
  <strong><u>주당순이익</u></strong>
  <p><a href="https://terms.naver.com/entry.nhn?docId=18841&cid=43659&categoryId=43659"
    target="_blank" title="eps definition">
    EPS</a>는기업이 벌어들인 순이익(당기순이익)을 그 기업이 발행한 총 주식수로 나눈 값. </p>
  <img src="stock.jpg" width="100%">
  <p style="margin-top:45px;">
     EPS= 당기순이익/주식수
     <br>

     1주당 이익을 얼마나 창출하였느냐를 나타내는 지표로
     그 회사가 1년간 올린 수익에 대한 주주의 몫을 나타내는 지표라 할 수 있다. </p>
