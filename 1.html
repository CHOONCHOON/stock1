  <h2>PER이란 무엇인가?</h2>
  <strong><u>주가수익비율</u></strong>
  <p><a href="https://terms.naver.com/entry.nhn?docId=18841&cid=43659&categoryId=43659"
    target="_blank" title="per definition">
    PER</a>은 특정 주식의 주당시가를 주당이익으로 나눈 수치로,
  주가가 1주당 수익의 몇 배가 되는가를 나타낸다.</p>
  <img src="stock.jpg" width="100%">
  <p style="margin-top:45px;">어떤 기업의 주식가격이 6만6000원이라 하고 1주당 수익이
  1만2000원이라면 PER는 5.5가 된다. </p>
